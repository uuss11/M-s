<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Tracking Particles</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: sans-serif;
        }
        canvas {
            display: block;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="status">جاري تشغيل الكاميرا...</div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { Hands } from 'https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js';

        // --- 1. الإعدادات العامة للمشهد ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.z = 60;

        // --- 2. نظام الجزيئات ---
        const PARTICLE_COUNT = 8000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(PARTICLE_COUNT * 3);
        const colors = new Float32Array(PARTICLE_COUNT * 3);
        const sizes = new Float32Array(PARTICLE_COUNT);

        for (let i = 0; i < PARTICLE_COUNT; i++) {
            positions[i * 3] = (Math.random() - 0.5) * 200;
            positions[i * 3 + 1] = (Math.random() - 0.5) * 200;
            positions[i * 3 + 2] = (Math.random() - 0.5) * 200;
            sizes[i] = Math.random() * 2.0 + 0.5;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

        const pMaterial = new THREE.PointsMaterial({
            size: 0.8,
            vertexColors: true,
            transparent: true,
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png')
        });

        const particleSystem = new THREE.Points(geometry, pMaterial);
        scene.add(particleSystem);

        // --- 3. دوال الأشكال ---
        const getHeartPoint = (t) => {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t);
            return new THREE.Vector3(x, y, 0);
        };

        const getSpherePoint = (i) => {
            const phi = Math.acos(-1 + (2 * i) / PARTICLE_COUNT);
            const theta = Math.sqrt(PARTICLE_COUNT * Math.PI) * phi;
            return new THREE.Vector3().setFromSphericalCoords(20, phi, theta);
        };

        // --- 4. تتبع اليد (Mediapipe) والكاميرا ---
        let handX = 0, handY = 0, lerpHandX = 0, lerpHandY = 0;
        let pinchScale = 1;
        let currentShape = 'sphere';

        const video = document.createElement('video');
        video.setAttribute('playsinline', '');
        video.setAttribute('autoplay', '');

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults((results) => {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                handX = (landmarks[8].x - 0.5) * -120;
                handY = (landmarks[8].y - 0.5) * -80;
                
                const dx = landmarks[4].x - landmarks[8].x;
                const dy = landmarks[4].y - landmarks[8].y;
                pinchScale = Math.max(0.5, Math.sqrt(dx*dx + dy*dy) * 15);

                const isFist = landmarks[12].y > landmarks[9].y; 
                currentShape = isFist ? 'heart' : 'sphere';
                document.getElementById('status').innerText = "تم رصد اليد! جرب القبضة أو التكبير";
            } else {
                document.getElementById('status').innerText = "ضع يدك أمام الكاميرا";
            }
        });

        async function startApp() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 } 
                });
                video.srcObject = stream;
                await video.play();
                
                const predict = async () => {
                    await hands.send({image: video});
                    requestAnimationFrame(predict);
                };
                predict();
                animate();
            } catch (err) {
                document.getElementById('status').innerText = "خطأ: تأكد من إعطاء إذن الكاميرا واستخدام HTTPS";
                console.error(err);
            }
        }

        // --- 5. حلقة التحريك ---
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            lerpHandX += (handX - lerpHandX) * 0.1;
            lerpHandY += (handY - lerpHandY) * 0.1;

            const posAttr = geometry.attributes.position;
            const colorAttr = geometry.attributes.color;

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let target = new THREE.Vector3();
                if (currentShape === 'heart') {
                    target = getHeartPoint((i / PARTICLE_COUNT) * Math.PI * 2).multiplyScalar(pinchScale);
                } else {
                    target = getSpherePoint(i).multiplyScalar(pinchScale);
                }

                const noise = Math.sin(time + i) * 0.5;
                const curX = posAttr.getX(i);
                const curY = posAttr.getY(i);
                const curZ = posAttr.getZ(i);

                posAttr.setXYZ(
                    i,
                    curX + (target.x + lerpHandX + noise - curX) * 0.08,
                    curY + (target.y + lerpHandY + noise - curY) * 0.08,
                    curZ + (target.z - curZ) * 0.08
                );

                colorAttr.setXYZ(
                    i,
                    0.5 + Math.sin(time + i * 0.01) * 0.5,
                    0.3 + Math.cos(time + i * 0.01) * 0.5,
                    0.8 + Math.sin(time) * 0.2
                );
            }
            posAttr.needsUpdate = true;
            colorAttr.needsUpdate = true;
            particleSystem.rotation.y += 0.005;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // تشغيل التطبيق
        startApp();
    </script>
</body>
</html>
